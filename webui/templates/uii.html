<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OCR Web App - Dark Theme</title>

    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        /* Container */
        .container {
            width: 70%;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            text-align: center;
            color: #b0b0b0;
        }

        /* Upload Section */
        .upload-box {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input[type="file"]::file-selector-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background: #555;
        }

        /* Button */
        button {
            margin-top: 20px;
            background: #0d6efd;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Output Box */
        .output-box {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 16px;
            color: #f0f0f0;
            min-height: 150px;
            border: 1px solid #333;
            overflow-y: auto;
        }

        h3 {
            color: #ffffff;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>TURN UNCLEAR IMAGES INTO CLEAR, READABLE TEXT</h2>
        <p>Upload an image and extract text instantly</p>

        <div class="upload-box">
            <input type="file" id="imageInput" name="file">
            <br>
            <button onclick="uploadImage()">Extract Text</button>
        </div>

        <h3>Extracted Text:</h3>
        <div id="output" class="output-box"></div>
    </div>

    <script>
        function uploadImage() {
            let file = document.getElementById("imageInput").files[0];

            if (!file) {
                document.getElementById("output").textContent = "Please upload an image first!";
                return;
            }

            let formData = new FormData();
            formData.append("file", file);


            fetch("/extract_text", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(data => {
                document.getElementById("output").textContent = data;
            })
            .catch(err => {
                document.getElementById("output").textContent = "Error connecting to server.";
            });
        }
    </script>

</body>
</html>
